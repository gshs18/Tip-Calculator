<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel='stylesheet' href='app.css'>
</head>
<body>
    <form class='container'><br><br>
        <table>
            <tr><th>TIP CALCULATOR</th></tr>

            <tr><td>$ <input id='billamt' type='text' placeholder='billamount'></td></tr>
            <tr><td>How was your service?</td></tr>
            <tr><td><select id='serviceQual'>
                <option disabled selected value='0'>Choose an Option</option>
                <option value='0.3'>30% - Outstanding</option>
                <option value='0.2'>20% - Good</option>
                <option value='0.15'>15% - Okay</option>
                <option value='0.1'>10% - Bad</option>
                <option value='0.05'>5% - Terrible</option>
            </select></td></tr>
            <tr><td>How many people are sharing thte bill?</td></tr>
            <tr><td><input id='people' type='text' placeholder='Number of People'> people</td></tr>
            <tr><td><button type='button' id='calculate' onclick='tip()'>Calculate</button></td></tr>
            <tr><td>
            <div id='totaltip'> </div>
            </td>
        </table>
    </form>
    <script type='text/javascript' src='app.js'></script>
</body>
</html>
